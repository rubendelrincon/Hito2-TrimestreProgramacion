<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - StreamWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="validaciones.js" defer></script> 
    
</head>
<body>

    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <!-- Título centrado para la sección de edición de usuario -->
        <h1 class="mb-4 text-center">Editar Usuario</h1>
        
        <!-- Formulario para editar usuario -->
        <form id="registroForm" action="editarusuarios.php" method="GET">
            <!-- Campo para ingresar el ID del usuario a editar -->
            <div class="mb-3">
                <label for="id" class="form-label" style="color: black;">ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
        
            <!-- Botón para enviar el formulario y botón de retroceso -->
            <button type="submit" class="btn btn-primary">Editar Usuario</button>
            <a href="principal.html" class="btn btn-primary">Atras</a>
        </form>
        
    </div>

    <!-- Inclusión del script de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
